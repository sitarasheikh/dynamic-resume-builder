<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="resume-builder">
        <h1>Build Your Resume</h1>

        <!-- Basic Info Section -->
        <section class="section">
            <h2>Basic Information</h2>
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="contact" placeholder="Contact Number">
        </section>

        <section class="section">
            <h2>Upload Profile Picture</h2>
            <input type="file" id="profile-picture" accept="image/*" onchange="displayProfilePicture(event)">
        </section>
        

        <!-- Career Objective Section -->
        <section class="section">
            <h2>Career Objective</h2>
            <textarea id="careerObjective" placeholder="Describe your career objective..."></textarea>
        </section>

        <!-- Skills Section -->
        <section class="section" id="skills-section">
            <h2>Skills</h2>
            <div id="skills">
                <input type="text" placeholder="Skill">
            </div>
            <button onclick="addSkill()">Add More Skill</button>
        </section>

        <!-- Experience Section -->
        <section class="section" id="experience-section">
            <h2>Experience</h2>
            <div id="experiences">
                <input type="text" placeholder="Job Title">
                <textarea placeholder="Describe your experience..."></textarea>
            </div>
            <button onclick="addExperience()">Add More Experience</button>
        </section>

        <!-- Education Section -->
        <section class="section" id="education-section">
            <h2>Education</h2>
            <div id="education">
                <input type="text" placeholder="Degree">
                <input type="text" placeholder="Institution">
            </div>
            <button onclick="addEducation()">Add More Education</button>
        </section>

        <!-- Template Selection Section -->
        <section class="section">
            <h2>Select a Template</h2>
            <div id="templates">
                <button onclick="selectTemplate('template1')">Template 1</button>
                <button onclick="selectTemplate('template2')">Template 2</button>
                <button onclick="selectTemplate('template3')">Template 3</button>
            </div>
        </section>

       
            <!-- Preview Section -->
            <section class="section">
                <h2>Resume Preview</h2>
                <div id="resume-preview" class="template1-preview">
                    <!-- Profile Picture Display -->
                    <div id="profile-picture-display" class="profile-picture"></div>
                    
                    <p><strong>Career Objective:</strong> <span id="preview-careerObjective"></span></p>
                    <p><strong>Name:</strong> <span id="preview-name"></span></p>
                    <p><strong>Email:</strong> <span id="preview-email"></span></p>
                    <p><strong>Contact:</strong> <span id="preview-contact"></span></p>
                    <p><strong>Education:</strong> <span id="preview-education"></span></p>
                    <p><strong>Skills:</strong> <span id="preview-skills"></span></p>
                    <p><strong>Experience:</strong> <span id="preview-experience"></span></p>
                    
                    
                    <!-- Add more fields as needed -->
                </div>
            </section>
            
            <button id="download-pdf">Download as PDF</button>
        </div>
    </div>

    <!-- <script src="jspdf.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="builder.js"></script>
</body>
</html>
